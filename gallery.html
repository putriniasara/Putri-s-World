       <script>
    function toggleGallery(sectionId, element) {
        const sections = document.querySelectorAll('.gallery-content');
        const bullets = document.querySelectorAll('.gallery-item');

        sections.forEach(sec => {
            if (sec.id === sectionId) {
                sec.style.display = "block"; // show clicked section
            } else {
                sec.style.display = "none";  // hide all others
            }
        });

        bullets.forEach(bullet => {
            if (bullet === element) {
                bullet.style.color = "hotpink";
                bullet.style.textDecoration = "underline";
            } else {
                bullet.style.color = "white";
                bullet.style.textDecoration = "none";
            }
        });
        }
        </script>
